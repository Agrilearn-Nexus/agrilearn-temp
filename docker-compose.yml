services:
  inngest:
    image: inngest/inngest:latest
    container_name: agrilearn_inngest
    restart: unless-stopped
    command: ["inngest", "start"]   # ðŸ”¥ REQUIRED
    ports:
      - "8288:8288"
    environment:
      INNGEST_DEV: "0"
      INNGEST_SIGNING_KEY: "${INNGEST_SIGNING_KEY}"
      INNGEST_EVENT_KEY: "${INNGEST_EVENT_KEY}"

    networks:
      - agri_network

networks:
  agri_network:
    driver: bridge
